<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Node Chat</title>
</head>

<body>
    <!-- <div class="mouse"></div> -->
    <div id="chat">
        <div id="displayMessages"></div>
        <!-- <canvas id="canvas" height="600px" width="600px"></canvas> -->
        <div id="forms">
            <form action="" id="textForm">
                <input type="text" autofocus>
            </form>
            <form action="" id="colorForm">
                <label for="color">Choose your color !</label>
                <input type="color" id="colorPicker" name="color">
                <button type="submit">Get random color</button>
                <span id="currentColor"></span>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
